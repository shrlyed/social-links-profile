<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <div class="pfp">
      <img src="/assets/images/avatar-jessica.jpeg" alt="profile picture">
    </div>
    <div class="name-card">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
    </div>
    <div class="bio">
      <p><q>Front-end developer and avid reader.</q></p>
    </div>
    <div class="btn">
      <button><a href="https://github.com/shrlyed" target="_blank">GitHub</a></button>
      <button><a href="https://www.frontendmentor.io/profile/shrlyed" target="_blank">Frontend Mentor</a></button>
      <button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">LinkedIn</a></button>
      <button><a href="https://x.com/" target="_blank">Twitter</a></button>
      <button><a href="https://www.instagram.com/" target="_blank">Instagram</a></button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
